<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Project</title>
      
        <!-- Link Default Bootstrap CSS -->
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        
        <!-- Link Custom CSS -->
        <link rel="stylesheet" href="styles/custom.css">
      </head>
      
<body class="bg-primary px-3">
  <!-- Navbar -->
<header class="py-3 px-5 px-md-3 text-white">
  <nav class="d-flex flex-column flex-md-row align-items-center justify-content-between gap-4">
    <!-- Logo -->
    <div class="fs-5 fw-bold d-flex flex-nowrap ">
      <span class="fw-extrabold">Education</span>
      <span class="fw-semibold">Temp</span>
    </div>

    <!-- Links -->
    <ul class="nav gap-1 d-flex flex-nowrap">
      <li class="nav-item">
        <a href="#" class="nav-link hover-underline text-white">Home</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link  hover-underline text-white">Courses</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link  hover-underline text-white">Blog</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link  hover-underline text-white">Shop</a>
      </li>
    </ul>

    <!-- Icons -->
    <div class="d-flex align-items-center gap-3">
      <img src="images/Cart_icon.svg" alt="Cart Icon" class="img-fluid" style="max-width: 20px;">
      <img src="images/Profile_icon.svg" alt="Profile Icon" class="img-fluid" style="max-width: 20px;">
      <img src="images/Search_icon.svg" alt="Search Icon" class="img-fluid" style="max-width: 20px;">
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-3 flex-wrap py-2 px-4">
      <button class="btn text-white">Login</button>
      <button class="custom-button text-white">Sign up</button>
    </div>
    
  </nav>
  <div class="border-top border-white-50 border-opacity-50 border-dashed mt-4"></div>
</header>


  
  <!-- Link Bootstrap JS -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
