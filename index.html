<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Project</title>
      
        <!-- Link Default Bootstrap CSS -->
        <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
        
        <!-- Link Custom CSS -->
        <link rel="stylesheet" href="styles/custom.css">
      </head>
      
<body class="bg-primary px-3">
  <!-- Navbar -->
<header class="py-3 px-5 px-md-3 text-white">
  <nav class="d-flex flex-column flex-md-row align-items-center justify-content-between gap-4">
    <!-- Logo -->
    <div class="fs-5 fw-bold d-flex flex-nowrap ">
      <span class="fw-extrabold">Education</span>
      <span class="fw-semibold">Temp</span>
    </div>

    <!-- Links -->
    <ul class="nav gap-1 d-flex flex-nowrap">
      <li class="nav-item">
        <a href="#" class="nav-link hover-underline text-white">Home</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link  hover-underline text-white">Courses</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link  hover-underline text-white">Blog</a>
      </li>
      <li class="nav-item">
        <a href="#" class="nav-link  hover-underline text-white">Shop</a>
      </li>
    </ul>

    <!-- Icons -->
    <div class="d-flex align-items-center gap-3">
      <img src="images/Cart_icon.svg" alt="Cart Icon" class="img-fluid" style="max-width: 20px;">
      <img src="images/Profile_icon.svg" alt="Profile Icon" class="img-fluid" style="max-width: 20px;">
      <img src="images/Search_icon.svg" alt="Search Icon" class="img-fluid" style="max-width: 20px;">
    </div>

    <!-- Buttons -->
    <div class="d-flex gap-3 flex-wrap py-2 px-4">
      <button class="btn text-white">Login</button>
      <button class="custom-button text-white">Sign up</button>
    </div>
    
  </nav>
  <div class="border-top border-white-50 border-opacity-50 border-dashed mt-4"></div>
</header>
<!-- Hero Section -->
<div class="hero-section">
  <!-- Heading -->
  <h1 class="hero-heading text-white fs-1">
    Good coaching is good teaching
  </h1>

  <!-- Paragraph -->
  <p class="position-absolute top-20 start-50 translate-middle-x text-center px-3 py-6 py-sm-3 px-sm-4 text-white fw-semibold" style="max-width: 90%; width: 500px;">
    In a coaching role, you ask the questions and rely more on your staff, who become the
    experts, to provide the information.
  </p>
  

  <!-- Buttons -->
  <div class="position-absolute top-50 start-50 translate-middle-x d-flex justify-content-center gap-3 py-6 px-4 py-sm-2">
    <button class="custom-button text-white">Join as Student</button>
    <button class="custom-button text-white">Join as Instructor</button>
  </div>

  <!-- Glow Circle -->
  <div class="position-absolute top-60 start-50 translate-middle-x w-100 h-100 rounded-circle glow-circle z-0"></div>

  <!-- Rocket Image -->
  <div class="image-container d-flex justify-content-center align-items-center" style="min-height: 60vh;">
  <img src="images/spacecraft.png" alt="Rocket Launch" class="img-fluid rocket-image">
</div>

  
</div>

<!-- Partners -->
  <section class="container text-center ">
    <div class="d-flex flex-nowrap justify-content-center gap-4 partners-section ">
      <div class="flex-item">
        <img src="images/Hupspot.png" class="partner-logo img-fluid" alt="Hupspot">
      </div>
      <div class="flex-item">
        <img src="images/loom.png" class="partner-logo img-fluid" alt="Loom">
      </div>
      <div class="flex-item">
        <img src="images/GitLap.png" class="partner-logo img-fluid" alt="GitLap">
      </div>
      <div class="flex-item">
        <img src="images/Livechat.png" class="partner-logo img-fluid" alt="Livechat">
      </div>
      <div class="flex-item">
        <img src="images/Monday.png" class="partner-logo img-fluid" alt="Monday">
      </div>
    </div>
  </section>
  



  
  <!-- Link Bootstrap JS -->
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
